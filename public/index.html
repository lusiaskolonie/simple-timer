      html,body {
        width: 100%;
        background: #000;
        margin: 0;
      }
      .cover-bg {
        width: 100%;
        height: 100%;
        text-align: center;
        padding-top: 20px;
        display: block;
        background-size: cover;
        background-position: center;
        background: url(https://firebasestorage.googleapis.com/v0/b/timer-12345.appspot.com/o/night-sky-hd-wallpaper.jpg?alt=media&token=86d61c62-fe39-40f6-a4e5-9b5a798b92b1);
      }

      .container {
        margin: 30px;
        display: inline-block;
        width: 500px;
        height: 500px;
        padding: 5%;
        font-size: 230px;
        box-sizing: border-box;
        color: #fff;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border-radius: 50%;
        cursor: pointer;
        
        -webkit-animation: glow 2s infinite; /* Safari 4+ */
        -moz-animation:    glow 2s infinite; /* Fx 5+ */
        -o-animation:      glow 2s infinite; /* Opera 12+ */
        animation:         glow 2s infinite; /* IE 10+, Fx 29+ */
        animation-direction: alternate; /* or: normal */
      }
      .timer-number {
        display: inherit;
        cursor: pointer;
        z-index: 999;
      }
      .number-sec {
        display: inherit;
        font-size:70px;
      }
      .timer-start {
        cursor: pointer;
        font-size: 120px;
        margin-top: 100px;
        z-index: 999;
        text-shadow: 0 0 20px rgba(100, 100, 255, 1)
      }
      .timer-start:hover {
        text-shadow: 0 0 20px rgba(100, 100, 255, 1)
      }

      .hide {
        display: none;
      }
      .show {
        display: inline-block;
      }

      h1,h2 {
        color: #c6cbd8;
        font-family: Arial, Helvetica, sans-serif
      }

      h1 {
        font-size: 60px;
      }
      .timer-mil {
        display: inherit;
        font-size:30px;
      }

    </style>
    <div class="cover-bg">
      <h1>CODE IN THE DARK</h1>
      <div class="container">
        <div class='timer'>
            <div id='timer-start' class="number timer-start show" onclick="countdown()">START</div>
            <span id='timer-number' class="number"></span>
            <span id='timer-sec' class="number-sec"></span>
            <span id="timer-mil" class="timer-mil"></span>
        </div>
      </div>
    </div>
    <script>
      const initTime = 15
      const initSec = 60
      const initMil = 100

      const min = document.getElementById('timer-number')
      const sec = document.getElementById('timer-sec')
      const mil = document.getElementById('timer-mil')
      const startButton = document.getElementById('timer-start')
      

      function setTimerStyle() {
        startButton.classList.add('hide')
        startButton.classList.remove('show')
      }

      function countdown() {
        sec.innerHTML = '00'
        setTimerStyle()

        min.innerHTML = initTime
        let time = initTime
        let second = initSec
        let milli = initMil


        const couter = setInterval(()=>{
          if (milli <= 0) {
            milli = initMil
            if (second === 0){
              time -= 1
              min.innerHTML = time
              second = initSec - 1 
            } else {
              second -= 1
            }
            sec.innerHTML = second
          } else {
            milli -= 1
          }

          if (milli == 0 && second == 0 && time == 0) {
            console.log('stopped')
            clearInterval(couter)
          }
          mil.innerHTML = milli
        },10)
      }
    </script>
  </body>
